
<div class="main-container">
    <header class="header header-3">
        <div class="branding">
            <a href="/" class="nav-link">
                <span class="vispr-logo"></span>
                <span class="title">VISPR</span>
            </a>
        </div>

        <div class="header-nav">
            <a *ngFor="let project of projects" routerLink="/projects/{{ project.id }}" routerLinkActive="active" class="nav-link nav-text">{{ project.name }}</a>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area">
            <span *ngIf="isLoadingProjects" class="spinner"></span>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
